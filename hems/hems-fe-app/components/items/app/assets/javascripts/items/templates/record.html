<div class="row">
    <div class="col-lg-12">
		<h2 class="page-header">
		    {{title}}
		</h2>
    </div>
</div>

<div class="row _info_hidden">
    <div class="col-lg-12"> 
    <div class="alert alert-dismissable" id="_info_div">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <i class="fa fa-info-circle"></i>&nbsp;<span class="_info_span"></span>
    </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
  	<form ng-submit="submit()" class= 'form-horizontal'>

      <div class="form-group">
        <label for="item_code">Item Code</label>
        <input class="form-control" ng-model="form.item_code" placeholder="Enter Item Code" type="text" id="item_code" />
      </div>

      <div class="form-group">
        <label for="item_type">Item Type</label>
        <input class="form-control" ng-model="form.item_type" placeholder="Enter Item Type" type="text" id="item_type" />
      </div>

      <div class="form-group">
        <label for="short_name">Short Name</label>
        <input class="form-control" ng-model="form.short_name" placeholder="Enter Short Name" type="text" id="short_name" />
      </div>

      <div class="form-group">
        <label for="long_name">Long Name</label>
        <input class="form-control" ng-model="form.long_name" placeholder="Enter Long Name" type="text" id="long_name" />
      </div>

      <div class="form-group">
        <label for="tax_category_code">Tax Category Code</label>
        <input class="form-control" ng-model="form.tax_category_code" placeholder="Enter Tax Category Code" type="text" id="tax_category_code" />
      </div>

      <div class="form-group">
        <label for="inventory_category">Inventory Category</label>
        <input class="form-control" ng-model="form.inventory_category" placeholder="Enter Inventory Category" type="text" id="inventory_category" />
      </div>

      <div class="form-group">
        <label for="sell_status">Sell Status</label>
        <input class="form-control" ng-model="form.sell_status" placeholder="Enter Sell Status" type="text" id="sell_status" />
      </div>

      <input type="submit" ng-click="Submit" id="btnSubmit" value="Submit" class="btn btn-primary" data-disable-with="Submit" />
      <a class="btn btn-primary" ng-click="back()">Back</a>
	</form>
  </div>
</div>
