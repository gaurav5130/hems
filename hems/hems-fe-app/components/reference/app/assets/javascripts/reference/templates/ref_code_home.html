<div class="row">
    <div class="col-lg-12">
		<h2 class="page-header">
		    {{title}}
		</h2>
    </div>
</div>

<div class="row _info_hidden">
    <div class="col-lg-12"> 
		<div class="alert alert-dismissable" id="_info_div">
		  	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<i class="fa fa-info-circle"></i>&nbsp;<span class="_info_span"></span>
		</div>
    </div>
</div>


<a class="btn btn-primary _auth" ng-click="newRow()" data-access-key="setup.reference_mgmt.create_ref_code">New Record</a>

<br>
<br>

<div class="row">
	<div class="col-lg-9">
		<input class="form-control" ng-model="search.code" placeholder="Find By Code" type="text"/>
	</div>
</div>

<div class="row">
	<div class="col-lg-9">
	    <div class="table-responsive">
	        <table class="table table-hover">
	            <thead>
	                <tr>
						<th>Code</th>
						<th>Short Description</th>
	                    <th></th>
	                    <th></th>
	                    <th></th>
	                </tr>
	            </thead>

	            <tbody>
					<tr ng-repeat="row in list | filter:search" ng-show="list.length > 0">
						<td>{{row.code}}</td>
						<td>{{row.short_desc}}</td>
				        <td><a class="_auth" data-access-key="setup.reference_mgmt.show_ref_code">Show</a></td>
				        <td><a class="_auth" ng-click="editRow(row.id)" data-access-key="setup.reference_mgmt.update_ref_code">Edit</a></td>
				        <td><a class="_auth" data-access-key="setup.reference_mgmt.delete_ref_code">Delete</a></td>
					</tr>
					<tr ng-hide="list.length > 0">
					<td><b>No records</b></td>
					</tr>
	            </tbody>
	        </table>
	    </div>
	</div>
</div>

<a class="btn btn-primary" ng-click="back()">Back</a>
