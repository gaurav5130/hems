<div class="row">
    <div class="col-lg-12">
		<h2 class="page-header">
		    {{title}}
		</h2>
    </div>
</div>

<div class="row _info_hidden">
    <div class="col-lg-12"> 
		<div class="alert alert-dismissable" id="_info_div">
		  	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<i class="fa fa-info-circle"></i>&nbsp;<span class="_info_span"></span>
		</div>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
  	<form ng-submit="submit()" class= 'form-horizontal'>

      <div class="form-group">
        <label for="code">Code</label>
        <input class="form-control" ng-model="form.code" placeholder="Enter Code" type="text" id="code" />
      </div>

      <div class="form-group">
        <label for="short_desc">Short Description</label>
        <input class="form-control" ng-model="form.short_desc" placeholder="Enter Short Description" type="text" id="short_desc" />
      </div>

      <div class="form-group">
        <label for="desc">Long Description</label>
        <input class="form-control" ng-model="form.desc" placeholder="Enter Long Description" type="text" id="desc" />
      </div>

      <div class="form-group">
        <label for="alt_desc">Alt. Description</label>
        <input class="form-control" ng-model="form.alt_desc" placeholder="Enter Alt. Description" type="text" id="alt_desc" />
      </div>

		<div class="form-group" ng-repeat="additionalFld in additionalFieldsArr">
			<label>{{additionalFld.fld_name}}</label>
			<input type="text" class="form-control" ng-model="form[additional_data][additionalFld.fld_name]">
		</div>

      <input type="submit" ng-click="Submit" id="btnSubmit" value="Submit" class="btn btn-primary" data-disable-with="Submit" />
      <a class="btn btn-primary" ng-click="back()">Back</a>
	</form>
  </div>
</div>
