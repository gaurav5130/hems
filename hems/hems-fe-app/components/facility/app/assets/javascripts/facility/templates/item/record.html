<div class="row">
    <div class="col-lg-12">
		<h2 class="page-header">
		    {{title}}
		</h2>
    </div>
</div>

<div class="row _info_hidden">
    <div class="col-lg-12"> 
		<div class="alert alert-dismissable" id="_info_div">
		  	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<i class="fa fa-info-circle"></i>&nbsp;<span class="_info_span"></span>
		</div>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
  	<form ng-submit="submit()" class= 'form-horizontal'>

      <div class="form-group">
        <label for="facility_code">Facility Code</label>
        <input class="form-control" ng-model="form.facility_code" placeholder="Enter Facility Code" type="text" id="facility_code" />
      </div>

      <div class="form-group">
        <label for="item_code">Item Code</label>
        <input class="form-control" ng-model="form.item_code" placeholder="Enter Item Code" type="text" id="item_code" />
      </div>

      <div class="form-group">
        <label for="published_rate">Published Rate</label>
        <input class="form-control" ng-model="form.published_rate" placeholder="Enter Published Rate" type="text" id="published_rate" />
      </div>

      <input type="submit" ng-click="Submit" id="btnSubmit" value="Submit" class="btn btn-primary" data-disable-with="Submit" />
      <a class="btn btn-primary" ng-click="back()">Back</a>
	</form>
  </div>
</div>
