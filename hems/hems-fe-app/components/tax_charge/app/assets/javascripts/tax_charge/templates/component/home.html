<div class="row">
    <div class="col-lg-12">
		<h2 class="page-header">
		    {{title}}
		</h2>
    </div>
</div>

<div class="row _info_hidden">
    <div class="col-lg-12"> 
		<div class="alert alert-dismissable" id="_info_div">
		  	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<i class="fa fa-info-circle"></i>&nbsp;<span class="_info_span"></span>
		</div>
    </div>
</div>


<a class="btn btn-primary _auth" ng-click="newRow()" data-access-key="setup.taxcharge_component_mgmt.create_taxcharge_components">New Record</a>

<br>
<br>

<div class="row">
	<div class="col-lg-9">
	    <div class="table-responsive">
	        <table class="table table-hover">
	            <thead>
	                <tr>
						<th>Component Id</th>
						<th>Short Name</th>
						<th>Calc Type</th>
						<th>Applied Rate</th>
						<th>Applicable Amt</th>
	                    <th></th>
	                    <th></th>
	                    <th></th>
	                </tr>
	            </thead>

	            <tbody>
					<tr ng-repeat="row in list" ng-show="list.length > 0">
						<td>{{row.component_id}}</td>
						<td>{{row.short_name}}</td>		
						<td ng-if="row.calculation_type == 'F'">FIXED</td>
						<td ng-if="row.calculation_type == 'P'">PERCENTAGE</td>
						<td ng-if="row.applied_on_rate == 'C'">PUBLISHED RATE</td>
						<td ng-if="row.applied_on_rate == 'R'">RACK RATE</td>
						<td>{{row.applicable_amount}}</td>
				        <td><a class="_auth" ng-click="showRow(row.id)" data-access-key="setup.taxcharge_component_mgmt.show_taxcharge_component">Show</a></td>
				        <td><a class="_auth" ng-click="editRow(row.id)" data-access-key="setup.taxcharge_component_mgmt.update_taxcharge_component">Edit</a></td>
				        <td><a class="_auth" ng-click="deleteRow(row.id)" data-access-key="setup.taxcharge_component_mgmt.delete_taxcharge_component">Delete</a></td>
					</tr>
					<tr ng-hide="list.length > 0">
					<td><b>No records</b></td>
					</tr>
	            </tbody>
	        </table>
	    </div>
	</div>
</div>
