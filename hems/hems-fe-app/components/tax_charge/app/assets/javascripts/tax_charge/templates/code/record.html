<div class="row">
    <div class="col-lg-12">
		<h2 class="page-header">
		    {{title}}
		</h2>
    </div>
</div>

<div class="row _info_hidden">
    <div class="col-lg-12"> 
		<div class="alert alert-dismissable" id="_info_div">
		  	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<i class="fa fa-info-circle"></i>&nbsp;<span class="_info_span"></span>
		</div>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
  	<form ng-submit="submit()" class= 'form-horizontal'>

      <div class="form-group">
        <label for="code">Tax / Charge Code</label>
        <input class="form-control" ng-model="form.code" placeholder="Enter Tax/Charge Code" type="text" id="code" />
      </div>

      <div class="form-group">
        <label for="serial_no">Serial No</label>
        <input class="form-control" ng-model="form.serial_no" placeholder="Enter Serial No" type="text" id="serial_no" />
      </div>

      <div class="form-group">
        <label for="component_id">Component ID</label>
        <input class="form-control" ng-model="form.component_id" placeholder="Enter Component ID" type="text" id="component_id" />
      </div>

      <div class="form-group">
        <label for="short_name">Short Name</label>
        <input class="form-control" ng-model="form.short_name" placeholder="Enter Short Name" type="text" id="short_name" />
      </div>

      <div class="form-group">
        <label for="long_name">Long Name</label>
        <input class="form-control" ng-model="form.long_name" placeholder="Enter Long Name" type="text" id="long_name" />
      </div>

      <input type="submit" ng-click="Submit" id="btnSubmit" value="Submit" class="btn btn-primary" data-disable-with="Submit" />
      <a class="btn btn-primary" ng-click="back()">Back</a>
	</form>
  </div>
</div>
