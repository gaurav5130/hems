<div class="row">
    <div class="col-lg-12">
		<h2 class="page-header">
		    {{title}}
		</h2>
    </div>
</div>

<div class="row _info_hidden">
    <div class="col-lg-12"> 
		<div class="alert alert-dismissable" id="_info_div">
		  	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<i class="fa fa-info-circle"></i>&nbsp;<span class="_info_span"></span>
		</div>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
  	<form ng-submit="submit()" class= 'form-horizontal'>

      <div class="form-group">
        <label for="component_id">Component Id</label>
        <input class="form-control" ng-model="form.component_id" placeholder="Enter Component Id" type="text" id="component_id" />
      </div>

      <div class="form-group">
        <label for="short_name">Short Name</label>
        <input class="form-control" ng-model="form.short_name" placeholder="Enter Short Name" type="text" id="short_name" />
      </div>

      <div class="form-group">
        <label for="long_name">Long Name</label>
        <input class="form-control" ng-model="form.long_name" placeholder="Enter Long Name" type="text" id="long_name" />
      </div>

      <div class="form-group">
        <label for="charge_or_tax">Charge Or Tax</label>
        <select class="form-control" id="charge_or_tax" ng-model="form.charge_or_tax">
          <option value="">Select..</option>
          <option value="C">Charge</option>
          <option value="T">Tax</option>
        </select>
      </div>

      <div class="form-group">
        <label for="calculation_type">Calculation Type</label>
        <select class="form-control" id="calculation_type" ng-model="form.calculation_type">
          <option value="">Select..</option>
          <option value="F">Fixed</option>
          <option value="P">Percentage</option>
        </select>
      </div>

      <div class="form-group">
        <label for="applied_on_rate">Applied Rate</label>
        <select class="form-control" id="applied_on_rate" ng-model="form.applied_on_rate">
          <option value="">Select..</option>
          <option value="C">Published Rate</option>
          <option value="R">Rack Rate</option>
        </select>
      </div>

      <div class="form-group">
        <label for="round_off_to">Round Off To</label>
        <select class="form-control" id="round_off_to" ng-model="form.round_off_to">
          <option value="">Select..</option>
          <option value="C">Ceiling</option>
          <option value="F">Floor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="round_off_to_num">Round Off Number</label>
        <select class="form-control" id="round_off_to_num" ng-model="form.round_off_to_num">
          <option value="">Select..</option>
          <option value="N05">Nearest 5</option>
          <option value="N10">Nearest 10</option>
          <option value="NFN">Nearest Full Number</option>
        </select>
      </div>

      <div class="form-group">
        <label for="applicable_amount">Applicable Amount</label>
        <input class="form-control" ng-model="form.applicable_amount" placeholder="Enter Applicable Amount" type="text" id="applicable_amount" />
      </div>

      <div class="form-group">
        <label for="minimum_tax_amount">Minimum Amount</label>
        <input class="form-control" ng-model="form.minimum_tax_amount" placeholder="Enter Minimum Amount" type="text" id="minimum_tax_amount" />
      </div>

      <div class="form-group">
        <label for="maximum_tax_amount">Maximum Amount</label>
        <input class="form-control" ng-model="form.maximum_tax_amount" placeholder="Enter Maximum Amount" type="text" id="maximum_tax_amount" />
      </div>

      <div class="form-group">
        <label for="gl_detail">GL Detail</label>
        <input class="form-control" ng-model="form.gl_detail" placeholder="Enter GL Detail" type="text" id="gl_detail" />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input class="form-control" ng-model="form.country" placeholder="Enter Country" type="text" id="country" />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input class="form-control" ng-model="form.state" placeholder="Enter State" type="text" id="state" />
      </div>

      <input type="submit" ng-click="Submit" id="btnSubmit" value="Submit" class="btn btn-primary" data-disable-with="Submit" />
      <a class="btn btn-primary" ng-click="back()">Back</a>
	</form>
  </div>
</div>
